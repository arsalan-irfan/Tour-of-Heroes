<div *ngIf="power">

    <h2>{{power.name | uppercase}} Details</h2>
    <div><span>id: </span>{{power.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="power.name" placeholder="name" />
        </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
    
    <h3 *ngIf="assignedHeroes.length>0">Power Assigned To Heroes</h3>
    <ul class="heroes">
        <li *ngFor="let hero of assignedHeroes">
            <a routerLink="/details/{{hero.id}}">
                <span class="badge">{{hero.id}}</span> {{hero.name}}
            </a>
        </li>
    </ul>
    

</div>
