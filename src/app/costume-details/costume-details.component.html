<div *ngIf="costume">

    <h2>{{costume.name | uppercase}} Details</h2>
    <div><span>id: </span>{{costume.costumeId}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="costume.name" placeholder="name" />
        </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
    <h3 >Costume Assigned To Heroes</h3>
    <ul class="heroes" *ngIf="assignedHeroes.length>0">
        <li *ngFor="let hero of assignedHeroes" >
            <a routerLink="/details/{{hero.id}}">
                <span class="badge">{{hero.id}}</span> {{hero.name}}
            </a>
        </li>
    </ul>
    <p *ngIf="assignedHeroes.length===0" class="empty">
        <b>Costume Not Used by any hero</b>
    </p>
    
    

</div>
